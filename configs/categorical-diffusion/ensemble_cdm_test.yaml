model:
  base_learning_rate: 2e-5
  target: inference.models.InferCategoricalDiffusion
  params:
    # diffusion kwargs
    linear_start: 1e-2
    linear_end: 0.2
    log_every_t: 200
    timesteps: 1000
    num_classes: 15  # include background class
    data_key: mask
    cond_key: text
    noise_type: categorical
    conditioning_key: crossattn
    monitor: val/loss
    cond_stage_trainable: false
    use_scheduler: true 
    scheduler_config:
      target: torch.optim.lr_scheduler.LinearLR
      params:
        start_factor: 1
        end_factor: 1e-3
        total_iters: 500
    use_automatic_optimization: false

    # whether use legacy
    use_legacy: true
    parameterization: kl 
    ckpt_path: /ailab/user/dailinrui/data/ccdm/ruijin_ensemble_64_128_128_baseline/checkpoint/checkpoint_ep50_gs148818.ckpt

    # make dataset
    save_dataset: true 
    save_dataset_path: /ailab/user/dailinrui/data/ccdm/ruijin_ensemble_64_128_128_baseline/dataset
    include_keys: [image, text]
    suffix_keys: 
      image: .nii.gz

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.CCDMUNetModel
      params:
        image_size: [128, 128, 128]
        model_channels: 64
        attention_resolutions: [8,16]
        num_res_blocks: 1
        channel_mult: [1,1,2,2,4]
        use_spatial_transformer: true
        context_dim: 768
        num_heads: 1
        num_head_channels: 32
        use_checkpoint: true  # always use ckpt
        use_label_predictor: false
        n_labels: 6

    cond_stage_config: 
      target: ldm.modules.encoders.modules.FrozenBERTEmbedder
      params:
        ckpt_path: /ailab/user/dailinrui/data/dependency/bert-ernie-health

    loss_config:
      # ce_loss:
      #   coeff: 10
      kl_div:
        coeff: 1
      dir_loss:
        coeff: 1

data:
  target: test.DataModuleFromConfig
  params:
    batch_size: 1
    num_workers: 2
    wrap: false
    test:
      target: ldm.data.ensemble.EnsembleDataset
      params:
        use_dataset_name: [liver]
        split: train
        resize_to: [128, 128, 128]
        max_size: 50

lightning:
  callbacks:
    image_logger:
      target: test.ImageLogger
      params:
        test_batch_frequency: 1
        max_images: -1
        log_images_kwargs:
          plot_denoising_rows: true
          verbose: true
          log_metrics: true
          ddim_steps: null
          log_group_metrics_in_2d: true
          timesteps: null
        logger:
          inputs: 
            target: mask_rescale
            params: 
              n_mask: 15
          noise:
            target: mask_rescale
            params: 
              n_mask: 15
          samples:
            target: mask_rescale
            params: 
              n_mask: 15
          ddim_samples:
            target: mask_rescale
            params: 
              n_mask: 15

  trainer:
    benchmark: True
    accumulate_grad_batches: 1